<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador 2</title>
</head>
<body>
    <input type="number" id="tiempoElegio">
    <button onclick="comenzarTiempo()">Alarma</button>


    <script>
        let elementoSegundos = document.getElementById("tiempoElegio");
        function comenzarTiempo(){
            setTimeout(tiempoCumplido, 1000*elementoSegundos.value);
        }

        function tiempoCumplido(){
            alert("Se acab√≥ el tiempo!");
        }



    </script>
</body>
</html>
